<h2>Enter Chatroom</h2>
<form id="usernameForm" (submit)="connect()">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" [(ngModel)]="nickname" required>

    <label for="fullname">Real Name:</label>
    <input type="text" id="fullname" name="realname" [(ngModel)]="fullname" required>

    <button type="submit">Enter Chatroom</button>
</form>
