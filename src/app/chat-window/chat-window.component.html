<!-- chat-window.component.html -->

<div class="chat-container">
    <div class="user-list">
        <h3>ONLINE:</h3>
        <div *ngFor="let user of connectedUsers" class="user-item" (click)="userItemClick(user)">
            <app-user-icon [username]="user.fullName"></app-user-icon>
            <span class="nbr-msg hidden">0</span>
        </div>
    </div>

    <div class="chat-content">
        <!-- Full name of the user -->
        <div class="user-info">
            <h2>{{ userFullName }}</h2>
        </div>

        <!-- Chat messages area -->
        <div class="chat-messages">
            <div *ngFor="let chatMessage of userChatMessages" class="message">
                {{ chatMessage }}
            </div>
        </div>

        <!-- Input area for writing messages -->
        <div class="message-input">
            <textarea [(ngModel)]="message" placeholder="Type your message..."></textarea>
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Logout button -->
    <button class="logout-button" (click)="logout()">Logout</button>
</div>
